# .travis.yml

language: groovy
jdk:
  - oraclejdk7
services:
  - mysql
before_script:
  - mysql -e 'create database tsaap_notes_travis;'
  - mkdir -p ./tsaap-repo
script:
  - ./grailsw refresh-dependencies
  - ./grailsw -Dgrails.env=travis_ci test-app -coverage -xml
after_success:
  - ./grailsw coveralls